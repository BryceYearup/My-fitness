<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h1>Your Personalized Fitness Plan</h1>

        <h2>{{ result }}</h2>

        <h3>Suggested Workouts:</h3>
        <ul class="workout-list">
            {% for workout in workout_suggestions %}
                <li>{{ workout }}</li>
            {% endfor %}
        </ul>

        <h3>Fill in your details:</h3>
        <form action="/start" method="POST">
            <div class="input-group">
                <label for="bodyFat">Body Fat Percentage:</label>
                <div class="input-field">
                    <input type="text" id="bodyFat" name="bodyFat" required>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                </div>
            </div>
            
            <div class="input-group">
                <label for="calories">Calorie Intake:</label>
                <div class="input-field">
                    <input type="text" id="calories" name="calories" required>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                </div>
            </div>

            <div class="input-group">
                <label for="workoutPlan">Current Workout Plan:</label>
                <div class="input-field">
                    <input type="text" id="workoutPlan" name="workoutPlan" required>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                </div>
            </div>

            <button type="submit">Get My Plan</button>
        </form>
    </div>

</body>
</html>
